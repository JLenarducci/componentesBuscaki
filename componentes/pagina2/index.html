<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Card - html</title>
    <meta charset="utf-8">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap img-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-imgs@1.5.0/font/bootstrap-imgs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .container{
        width: 80%;
      }
      .j-margin-left-2{
        margin-left: 25px;
      }
      .j-margin-right-2{
        margin-right: 25px;
      }
      .j-icone-frete{
        font-size: 20px;
      }
      .j-descriçao{
        font-size: 15px;
        text-decoration: none;
      }
      .j-button{
        padding-left: 35px;
        padding-right: 35px;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .j-boxshadow{
        box-shadow: -1px 5px 19px 3px rgba(0,0,0,0.40);
        border-radius: 15px 15px 15px 15px;;
      }
      .j-img-produto{
        margin: 10px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
    function JoaoBoladao(props){
      return(
      <div>
        <div className="container j-boxshadow">
          <div className="row mt-3">
            <div className="col-2">
              <img src={props.image} alt={props.title} className="img-fluid j-img-produto"/>
            </div>
            <div className="col-10 p-3">
              <div className="d-flex justify-content-between">
                <div className="col-6">
                  <h3>{props.nome}</h3>
                </div>
                <h3 className="bi bi-heart j-icone-frete mt-2 j-margin-right-2"> Favoritar produto</h3>
              </div> 
              <div className="mt-4">
                <span className="j-descriçao">menor preço</span>
                <h3>
                  R${props.Preço}
                  <span className="j-descriçao">ou 10x de</span>
                </h3>
              </div> 
              <div className="d-flex justify-content-end j-margin-right-2">
                <h3 className="bi bi-truck j-icone-frete">Frete: R${props.Frete}</h3>
                <span>(estimado) em até 3 dias uteis</span>
              </div>           
            </div>
          </div>
        </div>
      </div>
      )
    }

    function PropsProdutos(){
      const PropsProdutos =[
        {
          id:226,
          Image:"file:///C:/Users/Proanooooooo/Desktop/pagina2/feijao.png",
          Nome: "Juquinha Vendinha",
          Title:"Feijão Camil1",
          Preço:"899,90",
          Frete:"30,00",
        },
        {
          id:326,
          Image:"file:///C:/Users/Proanooooooo/Desktop/pagina2/feijao.png",
          Nome: "Juquinha Vendinha",
          Title:"Feijão Camil2",
          Preço:"899,90",
          Frete:"30,00",
        },
        {
          id:366,
          Image:"file:///C:/Users/Proanooooooo/Desktop/pagina2/feijao.png",
          Nome: "Juquinha Vendinha",
          Title:"Feijão Camil3",
          Preço:"899,90",
          Frete:"30,00",
        },
        {
          id:426,
          Image:"file:///C:/Users/Proanooooooo/Desktop/pagina2/feijao.png",
          Nome: "Juquinha Vendinha",
          Title:"Feijão Camil4",
          Preço:"899,90",
          Frete:"30,00",
        },
        {
          id:466,
          Image:"file:///C:/Users/Proanooooooo/Desktop/pagina2/feijao.png",
          Nome: "Juquinha Vendinha",
          Title:"Feijão Camil5",
          Preço:"899,90",
          Frete:"30,00",
        },
      ]
      return PropsProdutos.map(Produtos=>(
        <div>
          <JoaoBoladao nome={Produtos.Nome} title={Produtos.title} image={Produtos.Image} Preço={Produtos.Preço} Frete={Produtos.Frete} />
        </div>
      ))
    }
        function Template(){
            return(
            <div>
              <PropsProdutos />
            </div>
            );
        }
        
        let template = <Template />;    
        
        ReactDOM.render(
            template,
            document.getElementById('root')
        )
    </script>
  </body>
</html>
